<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #6c757d;
        }

        .button-danger {
            background: #dc3545;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .checkbox-group label {
            color: #555;
            font-weight: 600;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .result-item p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 14px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .categories-list {
            margin-top: 15px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .category-item strong {
            color: #333;
        }

        .category-item p {
            color: #666;
            font-size: 13px;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gmail Agent Dashboard</h1>
            <p>AI-powered email organization and management</p>
        </div>

        <div class="card">
            <h2>Process Emails</h2>

            <div class="settings-grid">
                <div class="input-group">
                    <label for="maxEmails">Maximum Emails to Process</label>
                    <input type="number" id="maxEmails" value="50" min="1" max="500">
                </div>

                <div class="input-group">
                    <label for="query">Gmail Query Filter</label>
                    <select id="query">
                        <option value="is:unread">Unread emails only</option>
                        <option value="">All emails</option>
                        <option value="is:unread newer_than:7d">Unread from last 7 days</option>
                        <option value="category:promotions">Promotions</option>
                        <option value="category:social">Social</option>
                    </select>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="dryRun" checked>
                <label for="dryRun">Dry Run (preview actions without executing)</label>
            </div>

            <button class="button" onclick="processEmails()">Process Emails</button>
            <button class="button button-secondary" onclick="testConnection()">Test Connection</button>
            <button class="button button-secondary" onclick="suggestCategories()">AI Suggest Categories</button>

            <div id="alert"></div>
            <div id="loading" style="display: none;" class="loading">
                <div class="spinner"></div>
                <p>Processing emails with AI...</p>
            </div>

            <div id="stats"></div>
            <div id="results"></div>
        </div>

        <div class="card">
            <h2>Active Categories</h2>
            <div id="categories" class="categories-list">
                {% for category in config.categories %}
                <div class="category-item">
                    <strong>{{ category.name }}</strong>
                    <p>{{ category.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function processEmails() {
            const maxEmails = document.getElementById('maxEmails').value;
            const query = document.getElementById('query').value;
            const dryRun = document.getElementById('dryRun').checked;

            showLoading(true);
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').innerHTML = '';

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        max_emails: parseInt(maxEmails),
                        query: query,
                        dry_run: dryRun
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.results);
                    showAlert(`Successfully processed ${data.results.processed} emails!`, 'success');
                } else {
                    showAlert(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(results) {
            // Display statistics
            const statsHtml = `
                <div class="stats">
                    <div class="stat-box">
                        <h3>${results.total}</h3>
                        <p>Total Emails</p>
                    </div>
                    <div class="stat-box">
                        <h3>${results.stats.labeled || 0}</h3>
                        <p>Labeled</p>
                    </div>
                    <div class="stat-box">
                        <h3>${results.stats.archived || 0}</h3>
                        <p>Archived</p>
                    </div>
                    <div class="stat-box">
                        <h3>${results.stats.starred || 0}</h3>
                        <p>Starred</p>
                    </div>
                    <div class="stat-box">
                        <h3>${results.stats.deleted || 0}</h3>
                        <p>Deleted</p>
                    </div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            // Display individual results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="results"><h3 style="margin: 20px 0 10px 0;">Processing Results</h3></div>';

            results.results.forEach(result => {
                const priorityClass = result.priority === 'high' ? 'danger' : (result.priority === 'medium' ? 'warning' : 'info');
                const confidenceClass = result.confidence === 'high' ? 'success' : (result.confidence === 'medium' ? 'warning' : 'info');

                const resultHtml = `
                    <div class="result-item">
                        <h4>${result.subject}</h4>
                        <p><strong>From:</strong> ${result.sender}</p>
                        <p><strong>Category:</strong> <span class="badge badge-info">${result.category}</span>
                           <span class="badge badge-${priorityClass}">Priority: ${result.priority}</span>
                           <span class="badge badge-${confidenceClass}">Confidence: ${result.confidence}</span>
                        </p>
                        <p><strong>Actions:</strong> ${result.actions_taken.join(', ')}</p>
                        <p><strong>Reasoning:</strong> ${result.reasoning}</p>
                    </div>
                `;
                resultsDiv.innerHTML += resultHtml;
            });
        }

        async function testConnection() {
            showLoading(true);

            try {
                const response = await fetch('/api/test-connection');
                const data = await response.json();

                if (data.success) {
                    showAlert('Successfully connected to Gmail and Claude API!', 'success');
                } else {
                    showAlert(`Connection error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function suggestCategories() {
            showLoading(true);

            try {
                const response = await fetch('/api/suggest-categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sample_size: 50
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const categoriesDiv = document.getElementById('categories');
                    categoriesDiv.innerHTML = '<h3>AI Suggested Categories</h3>';

                    data.suggestions.forEach(cat => {
                        const categoryHtml = `
                            <div class="category-item">
                                <strong>${cat.name}</strong>
                                <p>${cat.description}</p>
                                <p><em>Examples: ${cat.examples.join(', ')}</em></p>
                            </div>
                        `;
                        categoriesDiv.innerHTML += categoryHtml;
                    });

                    showAlert('AI has analyzed your inbox and suggested categories!', 'success');
                } else {
                    showAlert(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
